<!-- ! Refer this https://stackoverflow.com/questions/3405242/how-can-i-autoplay-a-video-using-the-new-embed-code-style-for-youtube after leraning JS-->
<!DOCTYPE html>
<html>
    <head>
        <title>AutoPlay in Youtube embed</title>
    </head>
    <body>
        
        
        <div id="ytplayer"><iframe src="https://www.youtube.com/embed/aZenmeRytEM?autoplay=1" frameborder="0" allowfullscreen></iframe></div>
        <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        // Replace the 'ytplayer' element with an <iframe> and
        // YouTube player after the API code downloads.
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
                height: '480',
                width: '853',
                videoId: 'JW5meKfy3fY',
                playerVars: {
                    'autoplay': 1,
                    'showinfo': 0,
                    'controls': 0
                }
            });
        }
        </script>
    </body>
</html>
