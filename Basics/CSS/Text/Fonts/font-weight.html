<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Font-weight</title>
        <link rel='stylesheet' href='font-weight.css'>
    </head>
    <body>
        <details>
            <summary>
                Font-weight
            </summary>
            Font - Weight allows us to make a text bolder or lighter or normal
        </details>
        <hr>
        <p>This is the normal font weight of the text</p>
        <hr>
        <p class='bold'>This is of bold weight of the Text</p>
        <hr>
        <p class='bolder'>This is of bolder weight of the Text</p>
        <hr>
        <p class='normal'>This is of normal weight of the Text</p>
        <hr>
        <p class='lighter'>This is of lighter weight of the Text</p>
    </body>
</html>
