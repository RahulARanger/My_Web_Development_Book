<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link rel='stylesheet' href='display.css'>
    </head>
    <body>
        <h3>inline-block</h3>
        <hr>
        <div class='check'>
            Container 1
        </div>
        <div class='check2'>
            Container 2
        </div>
        <div class='check3'>Container 3</div>
        <h3>inline</h3>
        <hr>
        <span class='test1'>Container 1 </span>
        <span class='test2'>Container 2 </span>
        <span class='test3'>Container 3 </span>
        <h3>block</h3>
        <hr>
        <p class='test1'>Container 1</p>
        <p class='test2'>Container 2</p>
        <p class='test3'>Container 3</p>
        <span>1</span><span>2</span><span>3</span>
    </body>
</html>
