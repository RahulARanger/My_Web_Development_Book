<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Font-style</title>
        <link rel='stylesheet' href='font-style.css'>
    </head>
    <body>
        <details>
            <summary>
                Font-style
            </summary>
            font style allows us to choose the italic or oblique or normal font style
        </details>
        <h>This is the normal style of the text </h>
        <hr>
        <p>let's try some style in Text in &lt;p&gt;</p>
        <header>This is in italic</header>
        <span>This is in oblique</span>
    </body>
</html>
<!-- The reasons we are using span, header meaninglessly is for using the font styles uniquely
Once a font style is applied for a particular tag then it is applied to all of its same tag 
These can be avoided while using the class and objects which will be discussed soon-->
