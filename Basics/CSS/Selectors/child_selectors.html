<!DOCTYPE html>
<html>
    <head>
        <title>Child Selectors</title>
        <link rel='stylesheet' href='child_selectors.css'>
    </head>
    <body>
        Using Descendent Selectors
        <ol>
            <p>Hi</p>
            <li>
                <p>Hello</p>
            </li>
        </ol>
        <br><br>
        Using Child Selectors
        <ul>
            <p>Hi</p>
            <li>
                <p>Hello</p>
            </li>
        </ul>
    </body>
</html>
