<html>

        <title>Positions</title>
        <link rel='stylesheet' href='relative_absolute.css'>
    </head>
    <body>
        <div>
            This is in Static Position.
        </div>
        <div class='absolute'>This is relative to the first one</div>
        <div>

        <div>
            This is in Static Position.

        </div>
