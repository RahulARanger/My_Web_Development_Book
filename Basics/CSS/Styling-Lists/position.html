<!DOCTYPE html>
<html>
    <head>
        <title>
            Position of the lists item markers
        </title>
        <link rel='stylesheet' href='position.css'>
    </head>
    <body>
        Fruits
        <ul>
            <li>Oranges</li>
            <li class='inside'>Apples</li>
            <li>Bananas</li>
        </ul>
        <hr>
        Fruits
        <ul class='inside'>
            <li>Oranges</li>
            <li class='inside'>Apples</li>
            <li>Bananas</li>
        </ul>
    </body>
</html>
