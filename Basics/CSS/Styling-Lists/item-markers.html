<!DOCTYPE html>
<html>
    <head>
        <title>Item Markers</title>
        <link rel='stylesheet' href='item-markers.css'>
    </head>
    <body>
        Fruits
        <ol>
            <li>Oranges</li>
                <ol class='alphas'>
                    <li>Orange</li>
                </ol>
            <li>Apples</li>
            <ol class='rnum'>
                <li>Apple</li>
            </ol>
            <li>Bananas</li>
            <ol class='ualphas'>
                <li>Banana</li>
            </ol>
        </ol>
        <hr>
        Vegetables
        <ul>
            <li>Potatoes</li>
            <ul class='sq'>
                <li>Potato</li>
            </ul>
            <li>Cauliflowers</li>
            <ul class='custom'>
                <li>Cauliflower</li>
            </ul>
            <li>Tomatoes</li>
            <ul class='di'>
                <li>Tomato</li>
            </ul>
        </ul>
    </body>
</html>
