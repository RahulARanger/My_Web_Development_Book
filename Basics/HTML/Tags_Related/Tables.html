<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Details of some Oceans</title>
    </head>
    <body>
        <table border='3'><!--Border mentions the lines between every cell in the table-->
            <caption>Caption above the Table</caption>
            <h4>We can have other tags too, but &lt;caption&gt; is only one that sticks to the table</h4>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td title='Pacific Ocean'>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,980 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td> 
                </tr>    
            </tbody>
        </table>
    </body>
</html>
