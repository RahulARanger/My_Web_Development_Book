<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <!--There are Label tags and input tags inside the Forms 
        It is recommended to use label tag inside the forms only there are alternatives for the label tag outside the forms
    we should not use input tag outside the forms as it loses it's sematic meaning-->
    <!-- whenever we want to get input from the user we can created a simple form with input tags in it-->
    <form>
        <input type='text' placeholder='Full Name'> 
        <br><br>
        <input type='text' placeholder='Age'>
        <br><br>
        <input type='submit' value='Submit'>
    </form>
    </body>
</html>
