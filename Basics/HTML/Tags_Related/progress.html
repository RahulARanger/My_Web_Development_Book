<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Progress Tag and Label Tag</title>
        <body>
            <label>Checking  </label>
            <!-- buffering Progress bar-->
            <progress></progress><hr>
            <label>Checking 2  </label>
            <progress value='50' max='100'></progress>
        </body>
    </head>
</html>
<!-- these tags will look even cool with CSS and more interactive with javascript-->
