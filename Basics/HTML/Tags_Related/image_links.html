<!DOCTYPE html>
<html>
    <head><title>link and image tags</title></head>
    <body>
        <a href='#section1' tabindex='2' >go there</a><br> <!-- gives the box like container when pressed (table index)-->
        
        <a href='https://www.youtube.com/'><strong>Youtube Link</strong></a> 
        <br><br><br><br><br>        
        
        <img src='../Media/EUUNxNDXQAINf3C.jpg' width=300 height=200  alt ='Yukhimura'> <!-- alt is for alternate text when image is not displayed properly-->
        <!--image as a link--><br>
        <a href='https://www.youtube.com/watch?v=unqd7peu53o' title='video' target='_blank'><!-- _blank opens in new window-->
        <img src='../Media/images (1).jpg' width=300 height=400>
        </a>
        <p id='section1' draggable='true' title='text' style='color:orangered'> Read this text</p><!--draggable makes the p tag or h tag to be draggable which gives chances for events (discussed later)-->
        <a href='mailto:saihanumarahul66@gmail.com srinvastpalli@gmail.com' target='_blank'>mail me </a> <!-- mailto: in href attribute helps us to send mail through links (redirects to gmail)-->
        
    </body>
</html>
