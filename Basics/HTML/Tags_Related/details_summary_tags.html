<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Details and Summary Tags</title>
    </head>
    <body>
        <details>
            <summary>
                Know More
            </summary>
            <p>This will be Displayed After The Arrow is clicked</p>
        </details>
    </body>
</html>
<!-- summary should come right after details tag-->
<!--summary should contain any other tag inside it -->
<!--Summary tag is not supported in Internet Explorer -->
